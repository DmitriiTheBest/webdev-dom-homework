<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="comments-list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="textarea-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-form-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: yellow;
    }
  </style>
  <script>
    "use strict";
    // Комментарии
    // 1. Найти и получить элемент кнопки 'Написать' через id, который добавлен ей в разметке
    // 2. На этот элемент (кнопку) добавить обработчик события клика ("click", () => }) c помощью метода addEventListener
    // 3. Получить элемент comments (список) через id "comments-list" + прочитать содержимое comments через свойство innerHtml
    // 3.1 Можно обновить содержимое элемента comments (список) также при помощи свойства innerHtml, записав любую html строчку, например через '<p></p>'
    // 4. Изменить содержимое элементов
    // 4.1 Получить элемент содержимого списка
    // 4.2 приклеить к существующему содержимому (списку) строчку из списка
    // 5. Работа с формой добавления
    // 5.1 присвоить id элементам input и textarea, далее получить эти элементы в коде через их id
    // 5.2 Заменить в разметке значение имени на nameInputElement.value и значение комментария на textareaInputElement.value
    // вот так --> ${nameInputElement.value} и ${textareaInputElement.value}
    // 6. Реализовать валидацию полей ввода.
    // 7. Установить дату и время - ???

    // Код писать здесь

    const buttonElement = document.getElementById("add-form-button");
    const commentsElement = document.getElementById("comments-list");
    const nameInputElement = document.getElementById("name-input");
    const textareaInputElement = document.getElementById("textarea-input");

    const currentDate =
      new Date().toLocaleDateString("default", {
        day: "2-digit",
        month: "2-digit",
        year: "2-digit",
      }) +
      " " +
      new Date().toLocaleTimeString().slice(0, -3);

    buttonElement.addEventListener("click", () => {
      nameInputElement.classList.remove("error");
      if (nameInputElement.value === "") {
        nameInputElement.classList.add("error");
        return;
      }

      textareaInputElement.classList.remove("error");
      if (textareaInputElement.value === "") {
        textareaInputElement.classList.add("error");
        return;
      }

      const oldCommentsHtml = commentsElement.innerHTML;
      commentsElement.innerHTML =
        oldCommentsHtml +
        `<li class="comment">
          <div class="comment-header">
            <div>${nameInputElement.value}</div>
            <div>${currentDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${textareaInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;
      nameInputElement.value = "";
      textareaInputElement.value = "";
    });

    console.log("It works!");
  </script>
</html>
