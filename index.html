<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="loading">
      <div class="comments-loading">
        Wait please, comments are being loaded...
        <!-- Пожалуйста подождите, комментарии загружаются... -->
      </div>
    </div>
    <div class="container">
      <ul id="comments-list" class="comments">
        <!-- Comments рендерится из JS -->
      </ul>

      <div class="comment-loading">
        <div class="comment-loader">Comment is being loaded...</div>
      </div>

      <div class="add-form">
        <input
          id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="textarea-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-form-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: yellow;
    }
  </style>
  <script>
    "use strict";

    // Код писать здесь

    const buttonElement = document.getElementById("add-form-button");
    const commentsElement = document.getElementById("comments-list");
    const nameInputElement = document.getElementById("name-input");
    const textareaInputElement = document.getElementById("textarea-input");

    const commentsLoader = document.querySelector(".comments-loading");

    const commentsLoading = document.querySelector(".comment-loader");

    const currentDate =
      new Date().toLocaleDateString("default", {
        day: "2-digit",
        month: "2-digit",
        year: "2-digit",
      }) +
      " " +
      new Date().toLocaleTimeString().slice(0, -3);

    const getCurrentDate = (date) => {
      return (
        date.getDate().toString().padStart(2, "0") +
        "." +
        (date.getMonth() + 1).toString().padStart(2, "0") +
        "." +
        date.getFullYear().toString().slice(-2) +
        " " +
        date.toLocaleTimeString().slice(0, -3)
      );
    };

    // массив данных с комментариями
    let comments = [];

    commentsLoading.style.display = "none";

    function fetchArrPromise() {
      return fetch(
        "https://wedev-api.sky.pro/api/v1/dmitrii-the-best-sass/comments",
        {
          method: "GET",
        }
      ).then((response) => {
        response.json().then((responseData) => {
          const appComments = responseData.comments.map((comment) => {
            return {
              name: comment.author.name,
              date: getCurrentDate(new Date(comment.date)),
              text: comment.text,
              likes: comment.likes,
              isLiked: false,
            };
          });

          comments = appComments;
          renderComments();
          commentsLoader.style.display = "none";
        });
      });
    }

    fetchArrPromise();

    // получение и обработка событий для кнопок like
    function getLikeButton() {
      const likesButton = document.querySelectorAll(".like-button");

      for (const like of likesButton) {
        like.addEventListener("click", () => {
          const likeIndex = like.dataset.index;
          const commentsElement = comments[likeIndex];

          if (commentsElement.currentLike) {
            commentsElement.likes -= 1;
            commentsElement.currentLike = false;
            like.classList.add("-no-active-like");
            like.classList.remove("-active-like");
            renderComments();
          } else {
            commentsElement.likes += 1;
            commentsElement.currentLike = true;
            like.classList.add("-active-like");
            like.classList.remove("-no-active-like");
            renderComments();
          }
        });
      }
    }
    getLikeButton();

    // рендер функция для преобразования массива в html разметку
    const renderComments = () => {
      const commentsHtml = comments
        // const commentsHtml = appComments
        .map((comment, index) => {
          return `<li class="comment">
      <div class="comment-header">
        <div>${comment.name}</div>
        <div>${comment.date}</div>
      </div>
      <div class="comment-body">
        <div class="comment-text">
          ${comment.text}
        </div>
      </div>
      <div class="comment-footer">
        <div class="likes">
          <span class="likes-counter"> ${comment.likes}</span>
          <button data-index="${index}" class="like-button ${
            comment.currentLike ? "-active-like" : ""
          }"></button>
        </div>
      </div>
    </li>`;
        })
        .join("");
      // <button data-index="${index}" class="like-button -no-active-like"></button>
      commentsElement.innerHTML = commentsHtml;
      getLikeButton();
    };

    fetchArrPromise();
    renderComments();

    buttonElement.addEventListener("click", () => {
      // добавление обработчика клика на кнопку добавления комментариев и установка даты
      const currentDate =
        new Date().toLocaleDateString("default", {
          day: "2-digit",
          month: "2-digit",
          year: "2-digit",
        }) +
        " " +
        new Date().toLocaleTimeString().slice(0, -3);

      nameInputElement.classList.remove("error");
      if (nameInputElement.value === "") {
        nameInputElement.classList.add("error");
        return;
      }

      textareaInputElement.classList.remove("error");
      if (textareaInputElement.value === "") {
        textareaInputElement.classList.add("error");
        return;
      }

      getLikeButton();

      buttonElement.disabled = true;
      commentsLoading.style.display = "block";

      fetch("https://wedev-api.sky.pro/api/v1/dmitrii-the-best-sass/comments", {
        method: "POST",
        body: JSON.stringify({
          name: nameInputElement.value
            .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;"),
          date: getCurrentDate(new Date()),
          text: textareaInputElement.value
            .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;")
            .replaceAll("QUOTE_BEGIN", "<div class='comment-quote'><b>")
            .replaceAll("QUOTE_END", "</b></div>"),
          currentLike: false,
          likes: 0,
          // проверка обработки ошибок
          forceError: false,
        }),
      })
        .then((response) => {
          if (response.status === 500) {
            // код обработки ошибки
            throw Error("Server error");
          } else if (response.status === 400) {
            throw Error("Wrong request");
          } else {
            return response.json();
          }
        })
        .then((response) => {
          return response;
        })
        .then(() => {
          commentsLoading.style.display = "none";
          return fetchArrPromise();
        })
        .then(() => {
          buttonElement.disabled = false;
          buttonElement.textContent = "Добавить";
          nameInputElement.value = "";
          textareaInputElement.value = "";
        })
        .catch((error) => {
          buttonElement.disabled = false;
          buttonElement.textContent = "Добавить";

          // обработка упавшего интернета
          alert("Looks like something went wrong.");
          commentsLoading.style.display = "none";
          if (error.message === "Server error") {
            alert(
              "Ooops, the Server has just fallen down. Try a little later."
            );
            commentsLoading.style.display = "none";
          } else if (error.message === "Wrong request") {
            alert(
              "The name and/or the comment are too short, minimum length is 3 symbols. Try again later."
            );
            commentsLoading.style.display = "none";
          } else {
            return response.json();
          }
        });
      renderComments();
    });

    console.log("It works!");
  </script>
</html>
